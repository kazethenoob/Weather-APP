<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="weather_header">
            <form class="weather_search">
                <input type="text" placeholder="Search by city name" class="weather_searchform">
                <i class="fa-solid fa-magnifying-glass"></i>

            </form>

            <div class="weather_units">
                <span class="weather_units_celsius active">&#176C</span>

                <span class="weather_units_farenheit active">&#176F</span>
            </div>

        </div>

        <div class="weather_body">
            <h1 class="weather_city">London, UK</h1>

            <div class="weather_datetime">
                <p>Monday 14 March 2023 11:13 AM</p>
            </div>

            <div class="weather_forecast">
                <p>Clear</p>
            </div>

            <div class="weather_icon">
                <img src="http://openweathermap.org/img/wn/10d@4x.png">
            </div>
            <p class="weather_temperature">
                18&#176C
            </p>

            <div class="weather_minmax">
                <p>Min: 12&#176C</p>
                <p>Max: 16&#176C</p>
            </div>
        </div>

        <div class="weather_info">
            <div class="weather_card">
                <i class="fa-solid fa-temperature-full"></i>
                <div>
                    <p>Real Feel</p>
                    <p class="weather_realfeel">
                        18&#176C
                    </p>
                </div>  
            </div>

            <div class="weather_card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Humidity</p>
                    <p class="weather_humidity">
                        18&#176C
                    </p>
                </div>
            </div>

            <div class="weather_card">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>Wind</p>
                    <p class="weather_wind">
                        18&#176C
                    </p>
                </div>
            </div>

            <div class="weather_card">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                    <p>Pressure</p>
                    <p class="weather_pressure">
                        18&#176C
                    </p>
                </div>
            </div>
        </div>



    </div>

    <script src="https://kit.fontawesome.com/083850fc95.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
